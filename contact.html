---
layout: default
---

<div class="container mt-5" id="contact-section">
  <div class="row">
    <div class="col-sm-3 text-center">
      <img src="/img/kevin-leibel.png" class="contact-pic" />
    </div>
    <div class="col-sm-9">
      <h1>CONTACT:</h1>
      <h2>{{site.data.contact.name}}</h2>

      <br /><br />

      <table class="table table-borderless table-sm contact-table">
        <tr>
          <td>Office:</td>
          <td>{{site.data.contact.office}}</td>
        </tr>
        <tr>
          <td>Fax:</td>
          <td>{{site.data.contact.fax}}</td>
        </tr>
        <tr>
          <td>Mobile:</td>
          <td>{{site.data.contact.mobile}}</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><a href="mailto:{{site.data.contact.email}}">{{site.data.contact.email}}</a></td>
        </tr>
        <tr>
          <td>LinkedIn:</td>
          <td><a href="https://linkedin.com/in/{{site.data.contact.linkedin}}">{{site.data.contact.linkedin}}</a></td>
        </tr>
      </table>

    </div>
  </div>
</div>
